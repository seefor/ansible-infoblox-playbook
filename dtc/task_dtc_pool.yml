---
  - name: 'create DTC Pool'
    infoblox.nios_modules.nios_dtc_pool:
      name: Deadpool
      lb_preferred_method: ROUND_ROBIN
      servers:
      - server: "server1"
        ratio: 1
      - server: "server2"
        ratio: 1
      - server: "server3"
        ratio: 1
      monitors:
      - name: monitor1
        type: icmp
      comment: Created with Ansible
      state: present
      provider: "{{ nios_provider }}"