---
  - name: 'Remove DTC LBDN'
    infoblox.nios_modules.nios_dtc_lbdn:
      name: "{{ lbdn_name }}"
      lb_method: GLOBAL_AVAILABILITY
      pools:
      - pool: "{{ pool }}"
        ratio: 2
      ttl: 100
      auth_zones: 
      - "{{ lbdn_zone }}"
      patterns: 
      - "{{ lbdn_pattern }}"
      types:
      - A
      comment: Created with Ansible
      state: absent
      provider: "{{ nios_provider }}"